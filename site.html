<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume sssssssssssssssssssss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>John Doe</h1>
            <p>Software Developer</p>
            <p>Email: johndoe@example.com</p>
        </div>
        
        <div class="section">
            <h3>Education</h3>
            <p>BS in Computer Science, University of XYZ</p>
        </div>
        
        <div class="section">
            <h3>Experience</h3>
            <p>Software Developer at ABC Corp (2020 - Present)</p>
            <p>Intern at DEF Inc. (2019 - 2020)</p>
        </div>
        
        <div class="section">
            <h3>Skills</h3>
            <p>JavaScript, HTML, CSS, React, Node.js</p>
        </div>
    </div>
</body>
</html>
